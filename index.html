<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nana — Contact</title>
    <meta name="description" content="Contact Nana and view a tiny status widget." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <p class="badge">Nana</p>
        <h1>Contact Nana</h1>
        <p class="subtitle">A simple contact page with a tiny local dashboard.</p>
      </header>

      <section class="card">
        <h2>Contact</h2>
        <ul class="links">
          <li><strong>Web chat:</strong> Open your OpenClaw chat with Nana.</li>
          <li>
            <strong>Email:</strong>
            <a class="link" id="emailLink" href="mailto:you@example.com?subject=Hello%20Nana">you@example.com</a>
            <button class="btn tiny ghost" id="copyEmail" type="button">Copy</button>
          </li>
        </ul>
        <p class="muted">Replace the email with your real one (optional).</p>
      </section>

      <section class="card">
        <h2>Dashboard</h2>
        <p class="muted">Local only.</p>
        <div class="grid two">
          <div class="card">
            <h3>Now</h3>
            <p class="big" id="now">—</p>
            <p class="muted" id="tz">—</p>
          </div>
          <div class="card">
            <h3>Status</h3>
            <p class="big" id="status">—</p>
          </div>
        </div>
        <div class="card" style="margin-top:14px;">
          <h3>Scratchpad</h3>
          <textarea id="scratch" rows="6" placeholder="Notes…"></textarea>
        </div>
      </section>

      <footer class="footer">
        <p><span id="year"></span> · Nana</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
